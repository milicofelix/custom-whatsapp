<div class="row">
    <h1>Lista de Categorias</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="5">
                <button class="btn btn-primary" (click)="showModal()">Nova Categoria</button>
            </td>

        </tr>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ativa?</th>
            <th>Criado em</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>
                <!--{{category.active ? 'Sim' : 'Não'}}-->
                <i class="fas" [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}"></i>
            </td>
            <td>{{category.created_at | date: 'dd/MM/yyyy'}}</td>
            <td>Editar | Excluir</td>
        </tr>
        </tbody>
    </table>
</div>
<form (submit)="submit()">
<modal>
    <h5 modal-title>Cadastro de Categorias</h5>
    <div modal-body>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" required=""
                   [(ngModel)]="category.name">
        </div>
    </div>
    <div modal-footer>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Incluir</button>
    </div>
</modal>
</form>
