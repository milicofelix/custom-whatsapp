<div class="row">
    <h1>Listagem de Categorias do produto {{product?.name}}</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="5">
                <product-category-new [productId]="productId" [productCategory]="productCategory"
                                      (onSuccess)="onInsertSuccess()" (onError)="onInsertError()" >
                </product-category-new>
            </td>
        </tr>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ativa?</th>
            <th>Criado em</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of productCategory?.categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>
                <i class="fas" [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}"></i>
            </td>
            <td>{{category.created_at | date: 'dd/MM/yyyy'}}</td>
            <td>
                <a href="javascript:void(0)" (click)="categoryDelete.showDeleteModal(category.id)">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
